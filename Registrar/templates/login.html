<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Login | IT Questions</title>
		<!-- <link rel="stylesheet" href="/static/CSS/bootstrap/bootstrap.css"> -->
		<link rel="stylesheet" href="/static/CSS/freebie-interactive/freebie-interactive.css">
	</head>
	<body>
		<div class="main-container">
			<div class="left-container container">
				<div style="visibility: hidden;" class="calendar-day block">

	            </div>
			</div>
			<div class="middle-container container">
				<div id="sign-in-form" class="account block">
	                <h2 class="titular">SIGN IN TO YOUR ACCOUNT</h2>
	                <div class="body">
		                <div class="input-container">
		                    <input type="text" id="form-email-username" placeholder="Username" class="username text-input" value="myke.evans">
		                    <div class="input-icon envelope-icon-acount">
								<span class="fontawesome-user scnd-font-color"></span>
							</div>
		                </div>
		                <div class="input-container">
		                    <input type="password" id="form-password" placeholder="Password" class="password text-input" value="password123">
		                    <div class="input-icon password-icon">
								<span class="fontawesome-lock scnd-font-color"></span>
							</div>
		                </div>
						<div style="display: none" class="input-container">
		                    <input type="checkbox" id="form-remember_me" class="password text-input">
		                    <span>Remember me?</span>
		                </div>
		                <a class="sign-in button">SIGN IN</a>
		                <p class="scnd-font-color">
		                	<a style="float: left" href="/forgot-password">
		                		Forgot Password?
		                	</a>
		                	&nbsp;
		                	<a style="float: right" href="/signup">
		                		Sign Up
		                	</a>
		                </p>
					</div>
	            </div>
			</div>
		</div>
		<script type="text/javascript" src="/static/JavaScript/jquery.js"></script>
		<script type="text/javascript" src="/static/JavaScript/login.js"></script>
	</body>
</html>
